<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Happy New Year 2025</title>
</head>
<body>
    <div class="wrapper">   
        <h1>Thời gian chỉ còn...</h1>
        <div class="box-time">
            <div class="time">
                <p>Ngày</p>
                <span id="days">0</span>
            </div>
            <div class="time">
                <p>Giờ</p>
                <span id="hours">9</span>
            </div>
            <div class="time">
                <p>Phút</p>
                <span id="minutes">36</span>
            </div>
            <div class="time">
                <p>Giây</p>
                <span id="seconds">0</span>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
